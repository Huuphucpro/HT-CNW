<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assects/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Demo Tuan5</title>
</head>

<body>
    <div id="wrapper">
        <div id="menu">
            <div class="logo-menu">
                <img src="./assects/BaiTap_TH_Tuan_05_Web/Image 1710.png" alt="">
            </div>
            <div class="left-menu">
                <ul>
                    <li><a href="" style="color: rgb(8, 212, 212);">Home</a></li>
                    <li><a href="">Promotions</a></li>
                    <li><a href="">Best-sellers</a></li>
                    <li><a href="">New releases</a></li>
                    <li><a href="">Support</a></li>
                </ul>
            </div>
            <div class="right-menu">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="       Search..." style="outline: none; border: none;">
                </div>
                <div class="control_select">
                    <img src="./assects/BaiTap_TH_Tuan_05_Web/Bell 1.png" alt="">
                    <img src="./assects/BaiTap_TH_Tuan_05_Web/Shopping cart simple 1.png" alt="">
                    <img src="./assects/BaiTap_TH_Tuan_05_Web/Avatar 758.png" alt="">
                </div>
            </div>
        </div>
        <div id="page-wrapper">
            <div id="header-product">
                <div class="linkToTag">
                    <p style="display: inline-block; color: rgb(117, 117, 117);">Hone / Category /</p>
                    <p style="display: inline-block;">Product title</p>
                </div>
                <div class="title-product">
                    <h1 style="padding: 15px 0;">Product title</h1>
                </div>
                <div class="rate-product">
                    <img src="./assects/BaiTap_TH_Tuan_05_Web/Rating 317.png" alt="" style="display: inline-block;">
                    <p style="display: inline-block; padding-left: 85px;">4.20</p>
                    <p style="display: inline-block; color:  rgb(117, 117, 117); position: absolute; padding-left: 115px;">(99 reviews)</p>
                    <div class="rate-product-right">
                        <div class="share-product" style="display: inline-block;">
                            <img src="./assects/BaiTap_TH_Tuan_05_Web/Heart 23.png" alt="" style="height: 18px;">
                            <p style="display: inline-block; padding-left: 20px;">Share</p>
                        </div>
                        <div class="love-product" style="display: inline-block; padding-left: 15px;">
                            <img src="./assects/BaiTap_TH_Tuan_05_Web/Heart 23.png" alt="" style="height: 18px;">
                            <p style="display: inline-block; padding-left: 20px;">Save</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="img-product">
                <div class="img-1" style="display: inline-block;"><img src="./assects/BaiTap_TH_Tuan_05_Web/Image 1705.png" alt=""></div>
                <div class="img-2" style="display: inline-block;"><img src="./assects/BaiTap_TH_Tuan_05_Web/Image 1708.png" alt=""></div>
                <div class="img-3" style="display: inline-block;"><img src="./assects/BaiTap_TH_Tuan_05_Web/Image 1707.png" alt=""></div>
                <div class="img-4" style="display: inline-block;"><img src="./assects/BaiTap_TH_Tuan_05_Web/Image 1706.png" alt=""></div>
                <div class="img-5" style="display: inline-block;"><img src="./assects/BaiTap_TH_Tuan_05_Web/Image 1709.png" alt=""></div>
            </div>
        </div>
    </div>
</body>

</html>
